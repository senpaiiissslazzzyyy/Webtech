<!DOCTYPE html>
<html lang="en">
      <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Horizontal Navbar</title>
          <style>
              *,
              *::after,
              *::before {
                   margin: 0;
                   padding: 0;
                   box-sizing: border-box;
                  }
                  
                  body {
                         background-color: #f7f7ff;
                       }
                  nav {
                        padding: 10px;
                      }
                    ul {
                          background-color: #eae3bd;
                          display:flex;
                          gap: 14px;
                          padding:10px 20px;
                          border-radius: 6px;
                       }
                      li {
                          list-style: none;
                       }
                       a {
                          text-decoration: none;
                          font-family: Arial, sans-serif;
                          color: #0b0f3f;
                          font-size: 16px;
                         }
                         a:hover {
                               color: #228b40;
                               text-decoration:underline;
                              }
                           </style>
                       </head>
                       <body>
                          <nav>
                             <ul>
                                 <li><a target="_blank" href="/">Home</a></li>
                                 <li><a target="_blank" href="/about">About</a></li>
                                 <li><a target="_blank" href="/projects">Projects</a></li>
                                  <li><a target="_blank" href="/contact-us"><Contact Us</a></li>
                                </ul>
                             </nav>
                           </body>
                         </html>
